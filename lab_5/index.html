<!DOCTYPE html>
<html>
<head>
  <title>Lab5</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" type="text/javascript"></script>
</head>
<body onload="draw()">
	<h1>Lab5</h1>
	<hr>
  <div class="controls">
	<div class="inline">
		<span>&theta;</span>
		<input id="theta" type="range" step="0.1" />
		<span class="d-none" id="theta-value"></span>
	</div>
	<div class="inline">
		<span>&phi;</span>
		<input id="phi" type="range" step="0.1" />
		<span class="d-none" id="phi-value"></span>
	</div>
	<div class="inline">
		<span>&rho;</span>
		<input id="rho" type="range" min="1100" max="1400" step="100" />
		<span class="d-none" id="rho-value"></span>
	</div>
	<div class="inline">
		<span>d</span>
		<input id="d" type="range" step="100" min="100"max="1000"/>
		<span class="d-none" id="d-value"></span>
	</div>
	<div class="inline">
		<input id="drawButton" type="button" value="Redraw">
	</div>
  </div>
	<hr>
  <div>
    <canvas id="myCanvas" width="800" height="600"></canvas>
  </div>
</body>
</html>
